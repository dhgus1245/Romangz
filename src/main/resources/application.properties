spring.application.name=Romangz
server.port=8080
server.address=0.0.0.0

#root
server.servlet.context-path=/

# DB
spring.datasource.url=jdbc:postgresql://postgres-db:5432/phone
#spring.datasource.url=jdbc:postgresql://54.180.183.118:5432/phone
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=4

#JPA //when develope -> update / service -> none or validate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#flask-app ##if dev -> no use
flask.api.url=http://flask:5000/

#file down size limit
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB